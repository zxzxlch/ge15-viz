<div class="chart-row row">
  <div class="chart-col-1 col-lg-3">
    <span class="chart-label-name"><%= data.name %></span>
    <span class="chart-label-party"><%= data.party %></span>
    <span class="chart-label-grc"><%= data.grc %></span>
  </div>
  <div class="chart-plotarea col-lg-9">
    <div class="bar">
      <div class="bar-filled"></div>
      <div class="bar-icon-filled"></div>
      <div class="bar-marker marker-1"></div>
      <div class="bar-marker marker-2"></div>
    </div>
    <div class="caption">
      Spoke up for <strong><%= data.spoken %></strong> out of <strong><%= data.attendence %></strong> parliament sittings attended with a <strong><%= attendenceRate %></strong>% attendence rate
    </div>
  </div>
</div>
